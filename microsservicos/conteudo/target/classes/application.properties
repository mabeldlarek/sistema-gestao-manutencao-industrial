spring.application.name=conteudo

server.port=${APP_PORT}

spring.profiles.active=${SPRING_PROFILES_ACTIVE}

spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.port=${MONGO_PORT}
spring.data.mongodb.database=${MONGO_DB}
spring.data.mongodb.username=${MONGO_USER}
spring.data.mongodb.password=${MONGO_PASS}
spring.data.mongodb.authentication-database=admin

logging.level.root=INFO

spring.devtools.restart.enabled=true
spring.devtools.add-properties=false

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI}

services.material-estoque.url=${URL_MATERIAL}